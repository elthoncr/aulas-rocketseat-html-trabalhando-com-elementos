<!--
  Elementos genéricos

  * <div>
  * <span>
-->

<div class="cart">
  <span>Camiseta</span>
  <span>R$ 99,99</span>
</div>

<!--
   A utilização de Elementos genéricos faz sentido quando por exemplo você tem uma aplicação onde você tem vários campos e você precisa personaliza-los. Nesse caso os elementos genericos são essenciais.
   No exemplo acima eu tenho um elemento <div> que pertence a uma classe cart(carrinho de compras) e dentro dessa <div class="cart"> contem dois elementos <span>, um é para descrição do produto o outro para preço.
-->
